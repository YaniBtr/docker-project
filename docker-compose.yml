version : '3'
services:
  web: 
    build: .
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - .:/app

  test:
    build: 
      context : .
      dockerfile : Dockerfile.dev
    volumes :
      -v /app/node_modules
      -v .:/app
    command : ["npm", "run", "test"]
      